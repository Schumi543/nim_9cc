version: 2
jobs:
  build:
    docker:
      - image: nimlang/nim:latest

    steps:
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-

      - checkout

      - run:
          name: install nasm
          command: apt-get install nasm

      - run:
          name: nimble test
          working_directory: ~/nim_9cc
          command: nimble test

      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"
